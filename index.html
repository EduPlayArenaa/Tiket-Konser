<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket Konser Coldplay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Program Pemesanan Tiket Konser Coldplay</h1>
        <h3>Dibuat oleh Kelompok 4</h3>
    </header>

    <main>
        <section id="tiket">
            <h2>Kategori Tiket yang Tersedia</h2>
            <div id="tiket-list">
                <!-- Kategori tiket akan dimuat di sini oleh JavaScript -->
            </div>
        </section>

        <section id="pemesanan">
            <h2>Pemesanan Tiket</h2>
            <form id="form-pemesanan">
                <div class="form-group">
                    <label for="nama">Nama Pemesan:</label>
                    <input type="text" id="nama" required>
                </div>
                <div class="form-group">
                    <label for="kategori">Pilih Kategori:</label>
                    <select id="kategori">
                        <!-- Opsi kategori tiket akan dimuat di sini oleh JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Tiket:</label>
                    <input type="number" id="jumlah" min="1" required>
                </div>
                
                <button type="button" onclick="pesanTiket()">Pesan Tiket</button>
            </form>
        </section>

        <section id="pembayaran">
            <h2>Proses Pembayaran</h2>
            <div id="total-harga"></div>
            <div id="metode-pembayaran" style="display: none;">
                <label>Pilih Metode Pembayaran:</label>
                <button onclick="bayar('E-Wallet')">E-Wallet</button>
                <button onclick="bayar('QRIS')">QRIS</button>
            </div>
            <img id="qris-image" src="qris.jpg" alt="QRIS Code" style="display: none; max-width: 100%; height: auto; margin-top: 20px;">
        </section>

        <section id="kwitansi" style="display: none;">
            <h2>Kwitansi Pemesanan</h2>
            <div id="kwitansi-detail"></div>
            <p id="peringatan" style="color: red; font-weight: bold; margin-top: 20px;">
                Harap screenshot kwitansi ini sebagai bukti pembayaran.
            </p>
        </section>
    </main>

    <footer>
        <p>Terima kasih telah menggunakan layanan pemesanan tiket kami.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
